
spring.datasource.url=jdbc:sqlite:save.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

gemini.api.base-url=https://generativelanguage.googleapis.com/v1beta
gemini.api.model=gemini-flash-lite-latest
gemini.api.key=**************************

logging.level.com.savemystudies.backend.service.GeminiService=DEBUG
logging.level.org.springframework.web.client.RestClient=DEBUG